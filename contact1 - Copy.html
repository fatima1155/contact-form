<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-[url('./img/pic2.png')] bg flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-[#BDE8CA] p-8 rounded-lg shadow-xl shadow-[#0D7C66]">
    <h2 class="text-5xl font-bold mb-6 text-gray-800 text-center">Contact Us</h2>
    
    <form action="#" method="POST">
      <!-- Name Field -->
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
        <input type="text" id="name" name="name" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
      </div>

      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
      </div>

      <!-- Subject Field -->
      <div class="mb-4">
        <label for="subject" class="block text-gray-700 font-semibold mb-2">Subject</label>
        <input type="text" id="subject" name="subject" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
      </div>

      <!-- Message Field -->
      <div class="mb-4">
        <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
        <textarea id="message" name="message" rows="4" required
                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"></textarea>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
                class="w-full bg-[#0D7C66] text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none">
          Send Message
        </button>
      </div>
    </form>
  </div>

</body>
</html>
