<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-[url('./img/pic7.jpg')]  bg-no-repeat bg-cover flex items-center justify-center min-h-screen b">

  <div class="absolute  inset-0 transition-all duration-300  "></div>
    <div class="relative w-full max-w-md bg-[url('./img/pic3.webp')] p-8 rounded-lg shadow-xl shadow-[#040303] bg-[#8D493A] bg-opacity-90 ">
        <h2 class="text-6xl font-bold mb-6 text-white text-center">Contact Us</h2>
        
        <form action="#" method="POST">
          <!-- Name Field -->
          <div class="mb-4">
            <label for="name" class="block text-white font-semibold mb-2">Name</label>
            <input type="text" id="name" name="name" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
          </div>
    
          <!-- Email Field -->
          <div class="mb-4">
            <label for="email" class="block text-white font-semibold mb-2">Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
          </div>
    
          <!-- Subject Field -->
          <div class="mb-4">
            <label for="subject" class="block text-white font-semibold mb-2">Subject</label>
            <input type="text" id="subject" name="subject" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
          </div>
    
          <!-- Message Field -->
          <div class="mb-4">
            <label for="message" class="block text-white font-semibold mb-2">Message</label>
            <textarea id="message" name="message" rows="4" required
                      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"></textarea>
          </div>
    
          <!-- Submit Button -->
          <div>
            <button type="submit"
                    class="w-full bg-[#62230d] text-white font-semibold py-2 px-4 rounded-md hover:bg-[#ad37a1] focus:outline-none">
              Send Message
            </button>
          </div>  
  </div>
    </form>
  </div>

</body>
</html>
